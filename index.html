<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>loop-8</title>
  </head>
  <body>
    <div class="left-container">
      <div class="back">
        <img src="./images/arrow-back.svg" alt="" class="icon light-color" />
        <p class="light-color">BACK</p>
      </div>
      <img src="./images/background.jpg" alt="" class="background" />
    </div>

    <div class="right-container">
      <div class="country">
        <p class="light-color">NETHERLANDS</p>
        <b>SPAIN</b>
        <p class="light-color">FRANCE</p>
      </div>

      <p class="main-head head">Visiting the <br /></p>
      <div class="header">
        <p class="head">pastelle city</p>
        <div class="black-line"></div>
      </div>
      <p class="name">By <b>Jerry Henderson,</b> in Tourism</p>

      <div class="inner-container">
        <div class="right">
          <img src="./images/preview.jpg" alt="" class="preview" />
          <img src="./images/play.svg" alt="" class="icon play" />
          <p class="view">
            VIEW ALL PHOTOS
            <img src="./images/arrow-forward.svg" alt="" class="icon forward" />
          </p>
        </div>

        <div>
          <p class="text">
            As you drive into the town from Alicante airport you will pass
            between two salt lakes - one is blue/green and the other is an
            impressive pink color.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
